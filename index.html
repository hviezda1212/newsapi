<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <script
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-menu" id="sideNav">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list" id="menu-list">
        <button>News</button>
        <button>Sports</button>
        <button>Business</button>
        <button>Opinion</button>
        <button>Living</button>
        <button>Entertainment</button>
        <button>Obits</button>
        <button>Events</button>
        <button>Classifieds</button>
        <button>Best Of</button>
        <button>Puzzmo</button>
      </div>
  </div>

    <section class="container">
      <section>
        <div class="pageHeader-wrapper">
          <div>
            <i class="fas fa-bars hide icon-button" onclick="openNav()"></i>
            <i class="fas fa-search icon-button" onclick="openSearchBox()"></i>
            <span id="input-area">
              <input type="text" id="search-input" placeholder="search" />
              <button class="search-button" onclick="searchNews()">Go</button>
            </span>
          </div>
          <div class="pageHeader-logo">
            <img src="./asset/images/logo.svg" />
          </div>
        </div>
        <div class="menus">
          <button>News</button>
          <button>Sports</button>
          <button>Business</button>
          <button>Opinion</button>
          <button>Living</button>
          <button>Entertainment</button>
          <button>Obits</button>
          <button>Events</button>
          <button>Classifieds</button>
          <button>Best Of</button>
          <button>Puzzmo</button>
        </div>
      </section>
      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img class="news-img" src="" />
          </div>
          <div class="col-lg-8">
            <h2>코딩알려주는 누나</h2>
            <p>화이팅</p>
            <div>KBS 2024-02-19</div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
